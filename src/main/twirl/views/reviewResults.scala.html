@(hits: List[ir.ReviewHit])
@layouts.html.default("Review results") {
<h2>Reviews</h2>
<ul>
@for(hit <- hits) {
  <li class='card row mt-3' id='reviewView'>
    <div class='card-body'>
      <h5 class='card-title'>@hit.businessName</h5>

      <p class='card-text'>
      @hit.text.substring(0, 140)...
      </p>
    </div>
  </li>
}
</ul>
}
